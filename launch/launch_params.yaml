map_name: 'hard_maze_10x10'     # Base name of the map
num_of_robots: 10            # Number of robots to spawn
distribution: 'circle'        # One of the options from 'distribution_list'

distribution_list:
  circle:                   # If selected, this option will spawn 'num_of_robots'
    center_x: -2             # robots evenly distributed in a circle centered in
    center_y: 0             # 'center_x' and 'center_y' with radius of 'radius'.
    radius: 0.6

  line:
    center_x: 0             # If selected, this option will spawn 'num_of_robots'
    center_y: 0             # robots evenly distributed in a straight line
    separation: 0.4           # centered in 'center_x' and 'center_y' with 
    direction: 'horizontal'   # 'separation' meters between them. You can choose
                            # between 'vertical' or 'horizontal' direction.

  # other:                  # If you'd like to use an exact formation, you can
                            # do so by specifying it directly in the .world file.
